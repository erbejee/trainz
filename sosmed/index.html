<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            padding-bottom: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 100;
            color: white;
        }

        .navbar .brand {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu {
            display: flex;
            gap: 2rem;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

@media (max-width: 768px) {
    .menu {
        flex-direction: column;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        background-color: rgba(0, 0, 0, 0.7);
        width: 100%;
        padding: 0 1rem;
    }

    .menu.active {
        max-height: 300px;
        opacity: 1;
        padding: 1rem;
    }
}

        h2 {
            text-align: center;
            margin-top: 2rem;
            color: #ffe;
        }

        .sosmed-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .sosmed-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .sosmed-card:hover {
            transform: translateY(-5px);
        }

        .sosmed-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .sosmed-card a {
            color: #ffcc70;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-top: 0.5rem;
        }

        .sosmed-card a:hover {
            color: #ffdcae;
        }

        hr {
            width: 80%;
            border: none;
            border-top: 2px solid rgba(255,255,255,0.2);
            margin: 2rem auto;
        }
    </style>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erbejee Trainz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="loader">
    <div class="spinner"></div>
</div>

    <nav class="navbar">
        <div class="brand">Erbejee Trainz</div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="navMenu">
            <a href="trainz/home">Home</a>
                    <a href="trainz/skin">Skin</a>
                    <a href="trainz/route">Route</a>
                    <a href="trainz/sosmed">Sosmed</a>
        </div>
    </nav>

    <hr />

    <h2>Ikuti saya</h2>

    <div class="sosmed-container">
        <div class="sosmed-card">
            <img src="img/ytb.png" alt="YouTube" />
            <div>YouTube</div>
            <a href="https://www.youtube.com/@erbejeee" target="_blank">@erbejee</a>
        </div>
        <div class="sosmed-card">
            <img src="img/tt.png" alt="TikTok" />
            <div>TikTok</div>
            <a href="https://www.tiktok.com/@erbejee" target="_blank">@erbejeee</a>
        </div>
        <div class="sosmed-card">
            <img src="img/ig.jpg" alt="Instagram" />
            <div>Instagram</div>
            <a href="https://www.instagram.com/erbejee" target="_blank">@erbejeee</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
        window.addEventListener('load', () => {
        document.body.classList.add('loaded');
        });
        
        // Fade-out saat link diklik
        document.querySelectorAll('a[href]').forEach(link => {
        if (link.getAttribute('href').startsWith('#')) return;
        link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.remove('loaded');
        setTimeout(() => {
        window.location.href = href;
        }, 300);
        });
        });
        
        window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        document.body.classList.add('loaded');
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 300);
        });
        
        document.querySelectorAll('a[href]').forEach(link => {
        if (link.getAttribute('href').startsWith('#')) return;
        link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.remove('loaded');
        setTimeout(() => {
        window.location.href = href;
        }, 300);
        });
        });
    </script>
</body>
</html>
